type Query {
    user: User!
    doctors(userId: String): [Doctor!]!
    doctorById(doctorId: String!): Doctor!
    appointments(userId: String!): [Appointment!]!
    appointmentById(appointmentId: String!): Appointment!
    pharmacies: [Pharmacy!]!
    pharmacyById(pharmacyId: String!): Pharmacy!
    products(pharmacyId: String, categoryId: String): [Products!]!
    productById(productId: String!): Product!
    productsInCart(userId: String!)
    categories: [Category!]!
}

type Mutation {
    
}

type User {
    id: String!
    fullname: String!
    email: String!
    age: Int!
    phone: String!
    verified: Boolean!
    verificationCode: String!
    token: String!
    Appointments: [Appointment!]!
    Doctors: [Doctor]!
    Plan: Plans!
}

type Doctor {
    id: String!
    fullname: String!
    email: String!
    phone: String!
    rating: Float!
    Appointments: [Appointment!]!
    # Comments: [Comment!]!
}

type Appointment {
    id: String!
    User: User!
    Doctor: Doctor!
}

type Pharmacy {
    id: String!
    name: String!
    geos: String!
    Products: [Product!]!
}

type Product {
    id: String!
    name: String!
    price: Float!
    type: MedicineType!
    Categories: [Category!]!
    Pharmacies: [Pharmacy!]!
}

type Category {
    id: String!
    name: String!
}

